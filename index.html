<body>
<div class="include" file="/head"></div>
<div class="container-fluid">
    <!--主网实时数据-->
    <div class="include" file="/mainnetinfo"></div>
    <!--新闻-->
        {% for news in newslist %}
         <div class="col-md-6">
            <div class="page-header">
                <h4>{{news.title}}
                    <small style="font-size: 12px">{{news.time}}</small>
                </h4>
                <p>{{news.content}} -><a href={{news.url}} target="_blank"> 点击查看</a></p>
                <img height="180px" src={{news.imgurl}} width="300px">
            </div>
        </div>
        {% endfor %}
</div>
<br><br><br><br>
<div class="include" file="/foot"></div>

</body>
<script type="text/javascript">
    $(".include").each(function () {
        if (!!$(this).attr("file")) {
            var $includeObj = $(this);
            $(this).load($(this).attr("file"), function (html) {
                $includeObj.after(html).remove(); //加载的文件内容写入到当前标签后面并移除当前标签
            })
        }
    });
</script>
